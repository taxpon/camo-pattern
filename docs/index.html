<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camouflage Pattern JS</title>
    <script src="main.js"></script>
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@taxpon" />
    <meta property="og:url" content="https://taxpon.github.io/camo-pattern/" />
    <meta property="og:title" content="Camouflage Pattern JS" />
    <meta property="og:description" content="A Project for Camouflage Pattern Generation" />
    <meta property="og:image" content="https://raw.githubusercontent.com/taxpon/camo-pattern/master/docs/images/cover.jpg" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <script src="https://kit.fontawesome.com/34f949793e.js" crossorigin="anonymous"></script>
</head>
<body style="width: 100%; height: 100%;">
<div class="container">
    <div class="ui-wrapper">
        <div class="controls" id="camo-control-panel">
            <form id="controls-values">
                <div class="ui-buttons">
                    <a id="refresh" class="button">Refresh</a>
                    <a id="download" class="button">Download</a>
                </div>
                <div id="camo-pattern" class="controls-section">
                    <div class="controls-section-title">Camo Pattern</div>
                    <label><input name="camo-pattern" type="radio" value="m90p1">M90(1)</label>
                    <label>
                        <input name="camo-pattern" type="radio" value="m90p2" checked>M90(2)
                        <div id="m90p2-control">
                            <div class="controls-section-title">Pattern Parameter</div>
                            <label>Number of Points (<span id="num-points-val">100</span>)</label><br>
                            <input type="range" name="num-points" min="1" max="500" value="100">
                            <label>Camo Depth (<span id="camo-depth-val">2</span>)</label><br>
                            <input type="range" name="camo-depth" min="1" max="20" value="2">
                            <labal>Animate</labal><br>
                            <span class="button" id="start-animate">Start</span>
                            <span class="button" id="stop-animate">Stop</span>
                        </div>

                    </label>
                </div>
                <div id="color-palette" class="controls-section">
                    <div class="controls-section-title">Color Palette</div>
                    <div id="color-palette-list"></div>
                </div>
            </form>
        </div>
        <div class="mobile-ui-wrapper">
            <div class="icon-button-wrapper">
                <span id="open-settings" class="icon-button">
                    <i id="open-settings-on" class="fas fa-cog fa-p2"></i>
                    <i id="open-settings-off" class="fas fa-times fa-p2 fade-out"></i>
                </span>
            </div>
        </div>
        <div class="ui-background" id="tap-to-refresh"></div>
    </div>
    <canvas id="canvas"></canvas>
</div>
<template id="color-palette-template">
    <label class="radio">
        <input name="color-palette" type="radio" value="">
        <span class="outside"><span class="inside"></span></span>
        <span class="palette-name"></span>
    </label>
</template>
</body>
</html>
